apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: quotes-back
build:
  artifacts:
  - image: quotes-app
    context: app
#    sync:
#      infer: 
#        - kodata/
#            views/*.*
# ko including directories, better used with smaller microservices
#    ko: {}
# use docker build         
    docker:
      dockerfile: app/Dockerfile
#      noCache: false
#      pullParent: false
#      squash: false
  - image: quotes
    context: quotes
    docker:
      dockerfile: quotes/Dockerfile
  - image: writers
    context: writers
    docker:
      dockerfile: writers/Dockerfile
deploy:
  kustomize:
    paths:
    - app/overlays/dev
    - quotes/overlays/dev
    - writers/overlays/dev
profiles:
- name: dev
  deploy:
    kustomize:
      paths:
      - app/overlays/dev
      - quotes/overlays/dev
      - writers/overlays/dev
- name: prod
  deploy:
    kustomize:
      paths:
      - app/overlays/prod
      - quotes/overlays/prod
      - writers/overlays/prod